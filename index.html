<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jim Galvan Portfolio</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2" defer></script>
    <script src="https://unpkg.com/htmx.org@2.0.1"
        integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-gray-900 text-white">

    <!-- Header -->
    <div hx-get="header.html" hx-target="#header" hx-trigger="load"></div>
    <div id="header"></div>

    <!-- Menu -->
    <nav class="bg-gray-800 p-4" x-data="{ open: false }">
        <button @click="open = !open" class="text-white focus:outline-none">Menu</button>
        <ul x-show="open" class="mt-2 space-y-2">
            <li><a href="#about" class="hover:text-gray-400">About</a></li>
            <li><a href="#projects" class="hover:text-gray-400">Projects</a></li>
            <li><a href="#contact" class="hover:text-gray-400">Contact</a></li>
        </ul>
    </nav>

    <!-- Body -->
    <main class="p-6">
        <section id="about" class="mb-12">
            <h2 class="text-3xl font-semibold mb-4">About Me</h2>
            <p>Introduction about yourself, your experience, and your skills.</p>
        </section>

        <section id="projects" class="mb-12">
            <h2 class="text-3xl font-semibold mb-4">Projects</h2>
            <div>
                <!-- Project 1 -->
                <div class="mb-8">
                    <h3 class="text-2xl font-semibold">Project Title</h3>
                    <p class="mt-2">Short description of the project.</p>
                    <a href="project_link" class="text-blue-400 hover:underline">View Project</a>
                </div>
                <!-- Add more projects as needed -->
            </div>
        </section>

        <section id="contact" class="mb-12">
            <h2 class="text-3xl font-semibold mb-4">Contact</h2>
            <p>Details on how to get in touch with you.</p>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 p-4 text-center">
        <p>&copy; 2024 Jim's Portfolio. All rights reserved.</p>
    </footer>

</body>

</html>
